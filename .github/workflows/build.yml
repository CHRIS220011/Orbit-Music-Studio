name: Build EXE for Chris

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4 # Zmieniono na v4
    
    - name: Set up Python
      uses: actions/setup-python@v5 # Zmieniono na v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 numpy pyinstaller
        # PyAudio bywa problematyczne, spróbujemy standardowej instalacji
        pip install PyAudio
        
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name "Orbit_Studio_Chris" orbit_studio.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4 # Zmieniono na v4 - to był główny błąd!
      with:
        name: Orbit-Studio-Windows
        path: dist/Orbit_Studio_Chris.exe
